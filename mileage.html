<!DOCTYPE html>
<html lang="ja">
<head>
	<base href="./">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>目安給油距離計算</title>
	<link rel="stylesheet" type="text/css" media="screen" href="library/js/jquery-2.1.4.js" />
</head>
<body>

<table>
	<tr>
		<th> <p>タンク容量</p> </th>
		<td> <input id="tank" type="text" value="17">リットル</td>
	</tr>
	<tr>
		<th> <p>高速道路の燃費</p> </th>
		<td> <input id="fuel_efficiency" type="text" value="25">km/L </td>
	</tr>
	<tr>
		<th> <p>給油タイミング</p> </th>
		<td> <input id="mileage" type="text">キロメートル </td>
	</tr>
</table>

<script type="text/javascript">

tank = $("#tank").value;
fuel_efficiency = $("#fuel_efficiency").value;



tank -= 1;
fuel_efficiency *= 0.8;

mileage = (tank * fuel_efficiency) * 0.8;

alert(mileage);

</script>

</body>
</html>
